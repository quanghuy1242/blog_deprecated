<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Firebase Auth UI -->
  <!-- <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script> -->
  <!-- <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" /> -->
  <title>Sign in</title>
  <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      height: 100vh;
      /* background-color: rgba(0,0,0,.32); */
    }

    .mdc-layout-grid,
    .mdc-layout-grid__inner,
    .mdc-layout-grid__cell--span-12 {
      height: 100%;
    }

    .mdc-layout-grid__cell--span-12 {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      min-width: 500px;
      max-width: 500px;
      /* padding: 1rem;
      padding-top: 0; */
    }

    .cs-form {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 180px;
      margin: 1rem;
      margin-bottom: 2rem;
    }

    .demo-card__title {
      /* padding-bottom: 2rem; */
      /* padding-left: 0; */
      margin: 1rem;
      text-align: center;
    }

    .demo-card__title div {
      color: #416275;
    }

    #aaaa {
      /* align-items: flex-start; */
      /* width: 90px; */
      float: right;
    }

    .invalid-text {
      color: red;
      height: 36px;
      float: left;
      width: 368px;
    }

    .mdc-linear-progress {
      /* margin-top: 0.5rem; */
      height: 3px;
      opacity: 0;
      z-index: 11;
      border-radius: 4px 4px 0px 0px;
    }

    .disable-div {
      position: fixed;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      width: 500px;
      height: 335px;
      background-color: rgba(65, 98, 117, 0.096);
      z-index: 10;
      border-radius: 4px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
      <div class="mdc-layout-grid__cell--span-12">
        <div class="disable-div"></div>
        <div class="wrapper mdc-card mdc-elevation--z4">
          <div role="progressbar" class="mdc-linear-progress mdc-linear-progress--indeterminate">
            <div class="mdc-linear-progress__buffering-dots"></div>
            <div class="mdc-linear-progress__buffer"></div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
              <span class="mdc-linear-progress__bar-inner"></span>
            </div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
              <span class="mdc-linear-progress__bar-inner"></span>
            </div>
          </div>
          <div class="demo-card__title">
            <div class="mdc-typography mdc-typography--headline4" style="font-weight: 400">Administration</div>
            <div class="mdc-typography mdc-typography--headline6">Sign in</div>
          </div>
          <!-- <div id="firebaseui-auth-container"></div> -->
          <form onsubmit="return false;" class="cs-form">
            <div class="mdc-text-field mdc-text-field--outlined" id="txtEmail">
              <input class="mdc-text-field__input" id="email">
              <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                  <label class="mdc-floating-label">Email</label>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
              </div>
            </div>
            <div class="mdc-text-field mdc-text-field--outlined" id="txtPass">
              <input class="mdc-text-field__input" id="pass" type="password">
              <div class="mdc-notched-outline">
                <div class="mdc-notched-outline__leading"></div>
                <div class="mdc-notched-outline__notch">
                  <label class="mdc-floating-label">Password</label>
                </div>
                <div class="mdc-notched-outline__trailing"></div>
              </div>
            </div>
            <div style="display: block">
              <div class="invalid-text mdc-typography--subtitle2"></div>
              <button id="aaaa" class="mdc-button mdc-button--raised">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
  <script src="javascript/initializeFirebase.js"></script>
  <script src="javascript/firebaseAuthConfig.js"></script>
  <script>
    document.querySelectorAll('.mdc-button').forEach(element => {
      mdc.ripple.MDCRipple.attachTo(element);
    })
    const MDCTextField = mdc.textField.MDCTextField;
    let emailInput = new MDCTextField(document.querySelector('#txtEmail'));
    let passInput = new MDCTextField(document.querySelector('#txtPass'));
  </script>
</body>

</html>
